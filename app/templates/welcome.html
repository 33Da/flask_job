<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
    </head>
    <body>
        <div class="x-body">
            <fieldset class="layui-elem-field">
              <legend>信息统计</legend>
              <div class="layui-field-box">
                <table class="layui-table">
                <tbody>
                    <tr>
                        <th width="30%">网站名</th>
                        <td><span id="lbServerName">职业数据查看平台</span></td>
                    </tr>
                    <tr>
                        <td>服务器IP地址</td>
                        <td>{{ context["ip"] }}</td>
                    </tr>
                    <tr>
                        <td>服务器端口 </td>
                        <td>5000</td>
                    </tr>
                    <tr>
                        <td>平台语言 </td>
                        <td>Chinese (People's Republic of China)</td>
                    </tr>
                    <tr>
                        <td>平台启动时间 </td>
                        <td id="time">2017-01-01 12:06:23</td>
                    </tr>
                    <tr>
                        <td>IP </td>
                        <td id="time">{{ context["ip"]  }}</td>
                    </tr>
                    <tr>
                        <td>链接数据库</td>
                        <td id="time">mongodb</td>
                    </tr>
                    <tr>
                        <td>数据总数 </td>
                        <td id="time">{{ context["data_count"]  }}条</td>
                    </tr>
                    <tr>
                        <td>腾讯招聘总数 </td>
                        <td id="time">{{ context["tencent"]  }}条</td>
                    </tr>
                    <tr>
                        <td>智联招聘数据总数 </td>
                        <td id="time">{{ context["zhilian"]  }}条</td>
                    </tr>

                </tbody>
            </table>
              </div>
            </fieldset>

            
        </div>
        <script>


          var day2 = new Date();
            day2.setTime(day2.getTime());
            var s2 = day2.getFullYear()+"-" + (day2.getMonth()+1) + "-" + day2.getDate() + "  "+day2.getHours()+':'+day2.getMinutes();
            document.getElementById('time').innerText = s2


        </script>
    </body>
</html>
